{% extends 'base.html' %}

{% block titulo %}CODESI - Noticias{% endblock %}

{% block contenido %}
    <section class="codesi">
        <h3>CODESI - Noticias</h3>

        <article class="holder_gallery">
            <h4>{{ noticia.titulo }}</h4>
            <p>{{ noticia.descripcion }}</p>
            <p>
            {% autoescape off %}
            {{ noticia.cuerpo }}
            {% endautoescape %}
            </p>
        </article>

    </section>
{% endblock %}
